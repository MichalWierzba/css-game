<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS Game</title>
        <link rel="stylesheet" href="styles/reset.css" media="screen" charset="utf-8"/>
        <link rel="stylesheet/less" type="text/css" href="styles/main.less"/>
        <script src="scripts/less.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="stage">
            <div class="ground"></div>
            <div class="sun"></div>
            <div class="cloud" id="cloud-1"></div>
            <div class="cloud" id="cloud-2"></div>
            <input type="checkbox" class="target" id="target-1" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-2" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-3" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-4" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-5" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-6" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-7" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-8" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-9" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-10" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-11" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-12" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-13" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-14" tabindex="-1"></input>
            <input type="checkbox" class="target" id="target-15" tabindex="-1"></input>
            <div class="results"></div>
            <div class="over">
                <div>
                    <h1>GAME OVER</h1>
                    <span></span>
                </div>
            </div>
        </div>
    </body>
</html>
